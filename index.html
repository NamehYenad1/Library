        <!-- ACCOUNT MODAL -->
        <div id="modal-account" class="modal">
            <div class="modal-content center-align">
                <h4>Account details</h4><br />
                <div class="account-details"></div>
                <div class="account-extras"></div>
            </div>
        </div>


        <!-- CREATE Book MODAL -->
        <div id="modal-create" class="modal">
            <div class="modal-content">
                <h4>Add Book</h4><br />
                <form id="create-form">
                    <div class="input-field">
                        <input type="text" id="title" required>
                        <label for="title">Book Title</label>
                    </div>
                    <div class="input-field">
                        <textarea id="Author" class="materialize-textarea" required></textarea>
                        <label for="Author">Author</label>
                    </div>
                    <div class="input-field">
                        <input id="Pages" type="number" min="0" required></textarea>
                        <label for="Pages">Pages</label>
                    </div>

                    <p>
                        <label>
                          <input type="checkbox" id="Read" class="filled-in" checked="checked" />
                          <span>Read</span>
                        </label>
                    </p>

                    <button class="btn yellow darken-2 z-depth-0">Create</button>
                </form>
            </div>
        </div>


        <!-- Edit Book MODAL -->
        <div id="modal-edit" class="modal">
            <div class="modal-content">
                <h4>Edit Book</h4><br />
                <form id="Edit-form">
                    <div class="input-field">
                        <input type="text" id="EditTitle" required>
                        <label for="EditTitle">Book Title</label>
                    </div>
                    <div class="input-field">
                        <textarea id="EditAuthor" class="materialize-textarea" required></textarea>
                        <label for="EditAuthor">Author</label>
                    </div>
                    <div class="input-field">
                        <input id="EditPages" type="number" min="0" required></textarea>
                        <label for="EditPages">Pages</label>
                    </div>
                    <p>
                        <label>
                              <input id="EditCheckbox" type="Checkbox" class="filled-in" checked="checked" />
                              <span>Read</span>
                            </label>
                    </p>

                    <button id="EditModal" class="btn yellow darken-2 z-depth-0">Edit</button>

                </form>
            </div>
        </div>





        <!-- GUIDE LIST -->
        <div class="container" style="margin-top: 40px;">
            <table class="bordered striped centered">
                <thead>
                    <tr class="black">
                        <th class='white-text'>Book Title </th>
                        <th class='white-text'>Author</th>
                        <th class='white-text'>Pages</th>
                        <th class='white-text'>Read</th>
                        <th class='white-text'>Change</th>
                    </tr>
                </thead>

                <tbody id="tbody">
                    <tr class='grey lighten-4 Trbody'>


                    </tr>

                </tbody>
            </table>
        </div>
    </div>
